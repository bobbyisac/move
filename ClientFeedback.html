<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./images/Favicon.PNG">

        <title>Move - Project Feedback</title>

        <meta name="description" content="We deliver high quality creative services at scale and speed to large enterprises">
        <meta name="author" content="Bobby Isac">
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles-feedback.css">
        <script src="./scripts/feedback.js"></script> 
    </head>

    <body>
        <div class='centertext'>

            <h3>How would you rate our services</h3>
            <form method="GET" action="https://move.direct/">
                <div class="rating">
                    <input type="radio" name="star" id="star1" onCLick="showGradeFive()" value="5" /><label for="star1"></label>
                    <input type="radio" name="star" id="star2" onCLick="showGradeFour()" value="4" /><label for="star2"></label>
                    <input type="radio" name="star" id="star3" onCLick="showGradeThree()" value="3" /><label for="star3"></label>
                    <input type="radio" name="star" id="star4" onCLick="showGradeTwo()" value="2" /><label for="star4"></label>
                    <input type="radio" name="star" id="star5" onCLick="showGradeOne()" value="1" /><label for="star5"></label>
                </div>
            </form>

            <div  id="feedback" style="text-align: center; padding-top: 100px;">
                <p id="rating comment"></p>
            </div>
        

            <div id="next1" style="margin: auto; text-align: center; padding-top: 100px; justify-content: center;">
                <button id="n1" value="Next" disabled style="display: none;" onclick="showreason">Next</button>
            </div>

            <div style="display: none;" id="reason" class="reasons">
                <h3><p id="reason comment"></p></h3>
                <input type="checkbox" name="cb1" value="Project Manager" id="Pm"/>  <label id="mgr" for="MGR" onCLick="change()">Project Manager</label>
                <input type="checkbox" name="cb2" value="Crew" id="Cr"/>  <label id="crew" for="CREW" onClick="change1()">Crew</label></br></br>
                <input type="checkbox" name="cb3" value="Quality of work" id="Quality"/>  <label id="qty" for="QTY" onClick="change2()">Quality of work</label>
                <input type="checkbox" name="cb4" value="Speed and delivery" id="Speed"/>  <label id="spd" for="SPD" onClick="change3()">Speed and delivery</label></br></br>
                <input type="checkbox" name="cb5" value="Pricing" id="Pr"/>  <label id="pc" for="PC" onClick="change4()">Pricing</label>
                <input type="checkbox" name="cb6" value="Other" id="Ot"/>  <label id="or" for="OR" onClick="change5()">Other</label>
            </div>
        
        </div>
    </body>

</html>
